    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
          <a class="navbar-brand logo d-block d-lg-none fw-bold fs-4" href="/"

          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="navbar-brand d-none d-lg-block fw-bold fs-4 me-auto"
              href="/"
              >Cab2Rent</a
            >
            <ul class="navbar-nav mb-2 fw-medium fs-5 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Available Cars</a>
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-outline-warning text-black fw-medium py-2 px-4"

                >
                  Get Started</a

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container-sm">
        <div class="custom-container">
          <div class="wrapper">
            <!-- Tab Head/ nav -->
            <ul class="nav nav-tabs pt-5">
              <li class="nav-item">
                <a href="#login" class="nav-link active" data-bs-toggle="tab"
                  >LOGIN
                </a>
              </li>
              <li class="nav-item">
                <a href="#register" class="nav-link" data-bs-toggle="tab"
                  >REGISTER
                </a>
              </li>
            </ul>

            <div class="tab-content pt-5">
              <!-- LOGIN TAB -->
              <div class="tab-pane fade show active" id="login">
                <div class="tab-pane fade show active" id="airtime">
                  <div>
                    <div class="d-flex justify-content-center pb-2">
                      <h2 class="fw-medium fs-4 mb-3">Login To Cab2Rent</h2>
                    </div>
                    <form action="">
                      <div class="mb-3">
                        <label for="userName" class="form-label mb-1 fw-medium">
                          Username
                        </label>
                        <input
                          type="text"
                          id="userName"
                          name="userName"
                          class="form-control"
                          placeholder="john-doe "
                        />
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label mb-1 fw-medium">
                          Email
                        </label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control"
                          placeholder="johndoe@email.com "
                        />
                      </div>

                      <div className=" mb-3">
                        <label
                          for="phoneNumber"
                          class="form-label mb-1 fw-medium"
                        >
                          Password
                        </label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control"
                          placeholder="****************"
                        />
                      </div>
                      <button
                        type="button"
                        class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder custom-shadow bg-warning custom-btn"
                      >
                        <span class="text-white">Proceed</span>
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <!-- REGISTER TAB -->
              <div class="tab-pane fade" id="register">
                <div>
                  <div class="d-flex justify-content-center pb-2">
                    <!-- <GoBackButton /> -->
                    <h2 class="fw-medium fs-5">
                      Create an account to get the best out of Cab2Rent
                    </h2>
                  </div>
                  <form action="">
                    <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                      <div class="">
                        <label
                          for="firstName"
                          class="form-label mb-1 fw-medium"
                        >
                          First name
                        </label>
                        <input
                          type="text"
                          id="firstName"
                          name="firstName"
                          class="form-control"
                          placeholder="John"
                        />
                      </div>
                      <div class="">
                        <label for="lastName" class="form-label mb-1 fw-medium">
                          Last name
                        </label>
                        <input
                          type="text"
                          id="LastName"
                          name="lastName"
                          class="form-control"
                          placeholder="Doe"
                        />
                      </div>
                    </div>
                    <div>
                      <div class="mb-3">
                        <label for="userName" class="form-label mb-1 fw-medium">
                          Username
                        </label>
                        <input
                          type="text"
                          id="userName"
                          name="userName"
                          class="form-control"
                          placeholder="john-doe "
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          for="phoneNumber"
                          class="form-label mb-1 fw-medium"
                        >
                          Phone Number
                        </label>
                        <input
                          type="text"
                          id="phoneNumber"
                          name="phoneNumber"
                          class="form-control"
                          placeholder=" +1234567890 "
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label mb-1 fw-medium">
                        Email
                      </label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="johndoe@email.com "
                      />
                    </div>

                    <div className=" mb-3">
                      <label
                        for="phoneNumber"
                        class="form-label mb-1 fw-medium"
                      >
                        Password
                      </label>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="****************"
                      />
                    </div>
                    <button
                      type="button"
                      class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder custom-shadow bg-warning custom-btn"
                    >
                      <span class="text-white">Proceed</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-5 bg-secondary">
      <div class="container-sm">
        <p class="text-center text-white">Footer will come here</p>
      </div>
    </footer>
